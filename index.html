<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            width: 90%;
            margin: 0 auto;
            margin-top: 1rem;
        }

        #text {
            width: 100%;
            height: 50vh;

            margin-bottom: 1rem;
        }

        #formattedText {
            width: 100%;
            height: 50vh;
            border: 1px solid black;

            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="formattedText" margin-top="5rem" contenteditable="true"></div>
    <!-- <textarea id="text"></textarea> -->
    <label id="speed-label" for="speed-label">Speed</label>
    <input type="number" id="speed" name="speed" min=".5" max="3" value="1" step=".5">
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="stop-button">Stop</button>
</body>

</html>
